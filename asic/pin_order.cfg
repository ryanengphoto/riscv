# =============================================================================
# Pin Placement Configuration for RISC-V CPU
# =============================================================================
# Format: #direction pin_name_regex
# Directions: N (North/Top), S (South/Bottom), E (East/Right), W (West/Left)
# =============================================================================

# -----------------------------------------------------------------------------
# West Side (Left) - Clock and Control
# -----------------------------------------------------------------------------
#W
clk
rst

# -----------------------------------------------------------------------------
# North Side (Top) - Instruction Memory Interface
# -----------------------------------------------------------------------------
#N
imem_addr\[.*\]
imem_data\[.*\]

# -----------------------------------------------------------------------------
# South Side (Bottom) - Data Memory Interface (Address and Control)
# -----------------------------------------------------------------------------
#S
dmem_addr\[.*\]
dmem_read
dmem_write

# -----------------------------------------------------------------------------
# East Side (Right) - Data Memory Interface (Data)
# -----------------------------------------------------------------------------
#E
dmem_wdata\[.*\]
dmem_rdata\[.*\]


